<body class="pgLogin">
    <!-- .content -->
    <section class="content">
        <div class="pgLoginWrap">
            <div class="logo w90"><img src="../../img/logo_gnb_login_90px.svg" alt="mySUNI" /></div>
            <div class="resetForm">
                <h2>이메일 인증</h2>
                <form>
                    <h3>메일로 인증번호가 전송됩니다.</h3>
                    <div class="field login">
                        <div class="inputBox h44 white">
                            <input type="text" class="inp white" placeholder="Email" />
                        </div>
                        <div class="guideTxt mb20">메일로 비밀번호 재 설정용 인증번호가 전송됩니다.</div>

                        <div class="inputBox h44 white">
                            <input type="text" class="inp white" placeholder="Code number" />

                        </div>
                        <div class="guideTxt mb20">메일에 전송된 인증 번호를 입력해 주세요.</div>
                        <button type="button" class="btn h44 orange" disabled>Confirm</button>
                    </div>
                </form>
            </div>
        </div>
