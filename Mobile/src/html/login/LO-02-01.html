<body class="pgLogin">

    <section class="loginHeader">
        <a href="LO-01-01.html" target="_blank" class="btn pageBack">이전 페이지</a>
    </section>
</header>

<section class="content">
    <div class="pgResetWrap">
        <div class="logo w90"><img src="../../img/logo_gnb_login_90px.svg" alt="mySUNI" /></div>
        <div class="resetForm">
            <h2>Password reset</h2>
            <form>
                <h3>E-mail or SMS</h3>
                <div class="inputBox h44 white">
                    <input type="text" class="inp white" placeholder="E-mail or SMS" />
                    <button type="button" class="btn inpReset">초기화</button>
                </div>
                <!-- <div class="guideTxt">메일로 비밀번호 재 설정용 인증번호가 전송됩니다.</div> -->
                <button type="button" class="btn h44 orange" disabled>Send code</button>
            </form>
            <form>
                <h3>Code number</h3>
                <div class="inputBox h44 white">
                    <input type="text" class="inp white" placeholder="Code number" />
                    <!--span class="remain">남은 시간 5:00</!--span-->
                </div>
                <div class="guideTxt">Please enter the code number that was sent to you.</div>
                <button type="button" class="btn h44 orange" disabled>Confirm</button>
            </form>
