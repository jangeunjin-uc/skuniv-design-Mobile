@@include("head.html")
<body class="white">
    <!-- content -->
    <section class="content full">
        <div class="interest-area">        
            <div class="logo on">
                <img src="../../img/logo_gnb_login_90px.svg" alt="mySUNI" />
                <div class="setting-num">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span class="on">4</span>
                </div>
            </div>
            <div class="form-wrap std-setting">
                <div class="img-top">
                    <img src="../../img/img_career_w.png"/>
                    <div class="setting-msg">
                        <strong>학습 방식</strong>
                        <span>여러분의 학습 목표와 선호하는 학습방식을 선택해주세요.<br/>설문을 참고하여  효과적이고 의미 있는 콘텐츠를<br/>제공해 드릴 예정입니다.</span>
                    </div>                    
                </div>
                <form>
                    <div class="field">
                        <strong class="form-tit">학습 유형</strong>
                        <ul>
                            <li class="inpD">
                                <label>
                                    <span class="txt">오프라인</span>
                                    <input name="std1" type="radio">
                                    <i class="ico radio"></i>
                                </label>
                            </li>
                            <li class="inpD">
                                <label>
                                    <span class="txt">온라인</span>
                                    <input name="std1" type="radio">
                                    <i class="ico radio"></i>
                                </label>
                            </li>
                            <li class="inpD">
                                <label>
                                    <span class="txt">상관없음</span>
                                    <input name="std1" type="radio" checked>
                                    <i class="ico radio"></i>
                                </label>
                            </li>
                        </ul>
                    </div>
                    <div class="field">
                        <strong class="form-tit">온라인 학습 중 선호하는 유형은 무엇인가요?</strong>
                        <ul>
                            <li class="inpD">
                                <label>
                                    <span class="txt">Video</span>
                                    <input type="checkbox">
                                    <i class="ico checkBox"></i>
                                </label>
                            </li>
                            <li class="inpD">
                                <label>
                                    <span class="txt">팟캐스트(Audio)</span>
                                    <input type="checkbox" checked>
                                    <i class="ico checkBox"></i>
                                </label>
                            </li>
                            <li class="inpD">
                                <label>
                                    <span class="txt">문서</span>
                                    <input type="checkbox" checked>
                                    <i class="ico checkBox"></i>
                                </label>
                            </li>
                            <li class="inpD">
                                <label>
                                    <span class="txt">Live(실시간 생중계)</span>
                                    <input type="checkbox">
                                    <i class="ico checkBox"></i>
                                </label>
                            </li>
                        </ul>
                    </div>
                    <div class="field">
                        <strong class="form-tit">오프라인 학습 선호 시간대</strong>
                        <ul>
                            <li class="inpD">
                                <label>
                                    <span class="txt">오전</span>
                                    <input name="time" type="radio">
                                    <i class="ico radio"></i>
                                </label>
                            </li>
                            <li class="inpD">
                                <label>
                                    <span class="txt">오후</span>
                                    <input name="time" type="radio">
                                    <i class="ico radio"></i>
                                </label>
                            </li>
                            <li class="inpD">
                                <label>
                                    <span class="txt">상관없음</span>
                                    <input name="time" type="radio" checked>
                                    <i class="ico radio"></i>
                                </label>
                            </li>
                        </ul>
                    </div>
                    <div class="field">
                        <strong class="form-tit">어떤 목적으로 교육을 수강하고 싶은 가요?<br/>(최대 3개 까지 중복으로 선택 가능합니다.)</strong>
                        <ul>
                            <li class="inpD">
                                <label>
                                    <span class="txt">새로운 지식과 트랜드를 배우기 위해</span>
                                    <input type="checkbox">
                                    <i class="ico checkBox"></i>
                                </label>
                            </li>
                            <li class="inpD">
                                <label>
                                    <span class="txt">현재 직무의 역량 강화를 위해</span>
                                    <input type="checkbox">
                                    <i class="ico checkBox"></i>
                                </label>
                            </li>
                            <li class="inpD">
                                <label>
                                    <span class="txt">직무 전환을 위한 역량 습득을 위해</span>
                                    <input type="checkbox">
                                    <i class="ico checkBox"></i>
                                </label>
                            </li>
                            <li class="inpD">
                                <label>
                                    <span class="txt">리더로 성장하기 위한 체계적 준비를 위해</span>
                                    <input type="checkbox">
                                    <i class="ico checkBox"></i>
                                </label>
                            </li>
                            <li class="inputBox h44 white">
                                <input type="text" class="inp white" placeholder="기타 교육 목적을 입력해 주세요."/>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
            <div class="BtmBtn floating">
                <div class="btnGroup">
                    <button disabled type="button" class="btnOrange">완료</button>
                </div>
            </div>  
        </div>
    </section>
    <!-- content -->
    <!-- popup alert -->
    <section class="popWrap center">
        <div class="popBox">
            <div class="popCont">
                <strong class="title">알림</strong>
                <div class="scrollArea">
                    <p class="txt">교육 목적을 선택해 주세요.</p>
                </div>
            </div>
            <div class="popBtm">
                <button type="button">확인</button>
            </div>
        </div>
    </section>
    <!-- popup alert -->

</body>

</html>
