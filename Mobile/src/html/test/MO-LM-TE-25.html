@@include("head.html")
<body>
    <section class="popWrap full">
        <form>          
            <div class="popBox bgBlue">
                <div class="popTitle">
                    <p>Test</p>
                    <a href="#" target="_blank" class="btnClose">닫기</a>
                </div>            
                <div class="popCont">
                    <div class="pop-q-form-inner">
                        <div class="status_line mtm15">
                            <p class="st_b blue">미이수</p>

                    </div>
                    <div class="BtmBtn floating">
                        <div class="btnGroup">
