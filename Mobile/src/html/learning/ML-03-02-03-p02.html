<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>mySUNI</title>
    <link rel="stylesheet" href="../../css/swiper.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/jquery-1.12.4.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/Chart.min.js"></script>
    <script src="../../js/ui.js"></script>
</head>

<body style="overflow: hidden;">

    <!-- .header -->
    <header>
        <section class="listHeader">
            <a href="#" target="_blank" class="btn pageBack">이전 페이지</a>
            <div class="keyWord">Learning</div>
        </section>
    </header>
    <!-- // .header -->
    <!-- .content -->
    <section class="content">
    </section>
    <!-- // .content -->
    <!-- layer -->
    <section class="popWrap full">
        <div class="popBox">
            <div class="popTitle">
                <p>차수선택</p>
                <a href="#" class="btnClose">닫기</a>
            </div>
            <div class="popCont">

                <div class="topDesc">
                    <p>차수 정보를 확인하신 후 교육받고자 하는 항목을 선택해 주세요.</p>
                </div>

                <div class="classTableWrap sub3">
                    <div class="tableHead line">
                        <p class="num">차수선택</p>
                        <p class="date">신청기간</p>
                        <p class="state">상태</p>
                    </div>

                    <ul class="classInfo accordion">
                        <li class="open">
                            <div class="viewBox line">
                                <p class="num">
                                    <span class="inpD num checked">
                                        <label>
                                            <input name="radio" type="radio">
                                            <span class="txt">3</span>
                                            <i class="ico radio"></i>
                                        </label>
                                    </span>
                                </p>
                                <p class="date">2022.05.03 ~ 2022.07.01</p>
                                <p class="state">신청 가능</p>
                                <a href="#" class="anch"></a>
                            </div>
                            <div class="sub" style="display: block;">
                                <table class="txtTable sub2">
                                    <colgroup>
                                        <col width="140px">
                                        <col />
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <th><span>교육기간</span></th>
                                            <td>2022.05.03 ~ 2022.07.01</td>
                                        </tr>
                                        <tr>
                                            <th><span>비용</span></th>
                                            <td>30,000원</td>
                                        </tr>
                                        <tr>
                                            <th><span>정원</span></th>
                                            <td>26/50</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </li>
                        <li class="">
                            <div class="viewBox line">
                                <p class="num">
                                    <span class="inpD num checked">
                                        <label>
                                            <input name="radio" type="radio">
                                            <span class="txt">5</span>
                                            <i class="ico radio"></i>
                                        </label>
                                    </span>
                                </p>
                                <p class="date">2022.04.03 ~ 2022.07.01</p>
                                <p class="state">신청 가능</p>
                                <a href="#" class="anch"></a>
                            </div>
                            <div class="sub" style="display: none;">
                                <table class="txtTable sub2">
                                    <colgroup>
                                        <col width="140px">
                                        <col />
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <th><span>교육기간</span></th>
                                            <td>2022.04.03 ~ 2022.07.01</td>
                                        </tr>
                                        <tr>
                                            <th><span>비용</span></th>
                                            <td>30,000원</td>
                                        </tr>
                                        <tr>
                                            <th><span>정원</span></th>
                                            <td>45/50</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="BtmBtn floating">
                <div class="btnGroup">
                    <button type="button" class="btnOrange">Select Complete</button>
                </div>
            </div>
        </div>
    </section>
    <!-- //layer -->
</body>

</html>
