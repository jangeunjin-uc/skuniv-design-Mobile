<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>mySUNI</title>
    <link rel="stylesheet" href="../../css/swiper.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/jquery-1.12.4.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/Chart.min.js"></script>
    <script src="../../js/ui.js"></script>
</head>

<body style="overflow: hidden;"><script id="__bs_script__">//<![CDATA[
    document.write("<script async src='/browser-sync/browser-sync-client.js?v=2.26.13'><\/script>".replace("HOST", location.hostname));
//]]></script><script async="" src="/browser-sync/browser-sync-client.js?v=2.26.13"></script>

    <!-- .header -->
    <header>
        <section class="listHeader">


            <a href="#" target="_blank" class="btn pageBack">이전 페이지</a>

            <div class="keyWord">College</div>
        </section>
    </header>
    <!-- // .header -->
    <!-- layer -->
    <section class="popWrap full">
        <form>
            <div class="popBox">
                <div class="popTitle">
                    <p>Create Post</p>
                    <a href="../common/CO_05_02.html" target="_blank" class="btnClose">닫기</a>
                </div>
                <div class="popCont">
                    <div class="notice_post">
                        <div class="post_wrap">
                            <span class="inpD">
                                <label>
                                    <span class="txt">공지등록</span>
                                    <input type="checkbox" checked>
                                    <i class="ico checkBox"></i>
                                </label>
                            </span>
                        </div>
                    </div>
                    <div class="pop-q-form-inner">
                        <ul class="question-wrap">
                            <li>
                                <div class="q">제목</div>
                                <div class="a">
                                    <textarea placeholder="답변을 입력해주세요.(최대 100자까지 입력 가능)">제목을 입력해 주세요</textarea>
                                    <div class="area">
                                        <span class="byte"><em class="left">0</em>/<em class="total">100</em></span>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="q">본문</div>
                                <div class="a">
                                    <textarea placeholder="답변을 입력해주세요.(최대 100자까지 입력 가능)">Writing...</textarea>
                                    <div class="area">
                                        <span class="byte"><em class="left">0</em>/<em class="total">100</em></span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="attach_file_box">
                        <strong>파일첨부</strong>
                        <p>
                            다운로드 받은 양식 파일에 내용을 작성하신 후 업로드 해주세요. 
                            <br/>등록하신 파일은 재 등록할 수 없으니 등록 시 주의해주세요.
                        </p>
                        <div class="file_box">
                            <div class="file_txt">
                                <ul>
                                    <li>
                                        <span>Learning materials_UX community.avi</span>
                                        <span>23KB</span>
                                        <button type="button" class="btnClose">닫기</button>
                                    </li>
                                    <li>
                                        <span>inputfile.pdf </span>
                                        <span>589KB</span>
                                        <button type="button" class="btnClose">닫기</button>
                                    </li>
                                </ul>
                            </div>
                            <div class="file_btn">
                                <span><label>파일을 업로드 해주세요<input type="file"></label></span>
                                <button type="button" class="btnSearch">파일찾기</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="BtmBtn floating">
                    <div class="btnGroup">
                        <button type="button" class="btnOrange">등록</button>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <!-- //layer -->



</body>

</html>
