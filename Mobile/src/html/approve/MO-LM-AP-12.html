<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <title>mySUNI</title>
    <link rel="stylesheet" href="../../css/swiper.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/jquery-1.12.4.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/Chart.min.js"></script>
    <script src="../../js/ui.js"></script>
</head>

<body style="overflow: hidden;">
    <!-- .header -->
    <header>
        <section class="listHeader">


            <a href="#" target="_blank" class="btn pageBack">이전 페이지</a>

            <div class="keyWord">승인관리</div>
        </section>
    </header>
    <!-- // .header -->
    <!-- .content -->
    <section class="content">
    </section>
    <!-- // .content -->

    <!-- layer -->
    <section class="popWrap full">
        <div class="popBox">
            <div class="popTitle">
                <p>결제 승인</p>
                <a href="#" class="btnClose">닫기</a>
            </div>
            <div class="popCont">
                <div class="myList">
                    <strong class="tit">[AI 완전정복] 빅데이터(1) ML, DL의 개념 이해</strong>
                    <span class="user">
                        <span>AI</span>
                        <span>3h30m</span>
                        <span>신청자 박성수</span>
                    </span>
                </div>
                <div class="apPopInner">
                    <div class="title">
                        <b>선택된 항목에 대해 승인하시겠습니까?</b>
                        <p>승인 시 추가로 안내하실 내용이 있으시면 작성해주세요.<br />작성하신 내용은 선택된 신청자에게 동일하게 전송됩니다.</p>
                    </div>
                    <div class="cmntEnter">
                        <div class="inner">
                            <div class="field">
                                <textarea class="autoH" placeholder="승인 시 추가로 안내하실 내용이 있으시면 작성해주세요. &#13;&#10;입력하신 내용은 E-mail을 통해 전달됩니다."></textarea>
                            </div>
                            <div class="enter">
                                <div class="area">
                                    <span class="byte"><em class="left">0</em>/<em class="total">300</em></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="BtmBtn floating">
                <div class="btnGroup">
                    <button type="button" class="btnOrange">승인하기</button>
                </div>
            </div>
        </div>
    </section>
    <!-- //layer -->

</body>

</html>
