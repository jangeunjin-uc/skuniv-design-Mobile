@@include("head.html")
<body style="overflow: hidden;">
@@include('listheader.html',{
	"title" : "승인관리"
})
<!-- .content -->
<section class="content">
</section>
<!-- // .content -->

<!-- layer -->
<section class="popWrap full">
	<div class="popBox">
		<div class="popTitle">
			<p>결제 반려</p>
			<a href="#" class="btnClose">닫기</a>
		</div>
		<div class="popCont">
			<div class="apPopInner">
                <div class="title">
                    <b>선택된 항목에 대한 반려하시겠습니까?</b>
                    <p>반려 사유를 아래 입력해주세요.</p>
                </div>
                <div class="cmntEnter">
                    <div class="inner">
                        <div class="field">
                            <textarea class="autoH" placeholder="반려 사유를 입력해주세요.&#13;&#10;입력하신 의견은 E-mail을 통해 전달됩니다."></textarea>
                        </div>
                        <div class="enter">
                            <div class="area">
                                <span class="byte"><em class="left">0</em>/<em class="total">300</em></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
		</div>
		<div class="BtmBtn floating">
			<div class="btnGroup">
				<button type="button" class="btnOrange" disabled>반려</button> <!--택스트 입력 시 disabled 해제-->
			</div>
		</div>
	</div>
</section>
<!-- //layer -->

</body>
</html>
