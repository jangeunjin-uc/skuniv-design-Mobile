<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <title>mySUNI</title>
    <link rel="stylesheet" href="../../css/swiper.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/jquery-1.12.4.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/Chart.min.js"></script>
    <script src="../../js/ui.js"></script>
</head>

<body class="pgLogin">
    <!-- .content -->
    <section class="content">
        <div class="pgLoginWrap">
            <div class="logo"><img src="../../img/login_logo.svg" alt="mySUNI" /></div>
            <div class="loginForm">
                <h2>로그인</h2>
                <form>
                    <div class="inputBox h44 white">
                        <input type="text" class="inp white" placeholder="Email을 입력해주세요." value="uni.kim@sk.com" />
                        <button type="button" class="btn inpReset">초기화</button>
                    </div>
                    <div class="inputBox h44 white mt10">
                        <input type="password" class="inp white" placeholder="Password를 입력해주세요." value="dddddd" />
                        <button type="button" class="btn inpReset">초기화</button>
                    </div>
                    <div class="ckWrap">
                        <span class="inpD">
                        <label>
                            <input type="checkbox" checked>
                            <span class="txt">아이디저장</span>
                        <i class="ico checkBox"></i>
                        </label>
                        </span>
                        <a href="#" class="pwReset">비밀번호 초기화</a>
                    </div>
                    <button type="button" class="btn h44 orange">Login</button>
                </form>
                <div class="guideTxt">비밀번호 분실 시, 비밀번호 초기화를 통해 접속하실 수 있습니다.</div>
                <div class="helpDesk">Help Desk: 02-6323-9002</div>
                </diiv>
            </div>
    </section>
</body>

</html>
