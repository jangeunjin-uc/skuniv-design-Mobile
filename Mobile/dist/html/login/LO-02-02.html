<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <title>mySUNI</title>
    <link rel="stylesheet" href="../../css/swiper.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/jquery-1.12.4.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/Chart.min.js"></script>
    <script src="../../js/ui.js"></script>
</head>

<body class="pgLogin">
    <!-- .content -->
    <section class="content">
        <div class="pgLoginWrap">
            <div class="logo w90"><img src="../../img/logo_gnb_login_90px.svg" alt="mySUNI" /></div>
            <div class="resetForm">
                <h2>비밀번호 재설정</h2>
                <form>
                    <h3>기존 비밀번호 입력</h3>
                    <div class="inputBox h44 white">
                        <input type="password" class="inp white" placeholder="기존 비밀번호를 입력해 주세요." />
                        <button type="button" class="btn inpReset">초기화</button>
                    </div>
                    <h3>새 비밀번호 입력</h3>
                    <div class="inputBox h44 white">
                        <input type="password" class="inp white" placeholder="새로운 비밀번호를 입력해 주세요." />
                        <button type="button" class="btn inpReset">초기화</button>
                    </div>
                    <div class="inputBox h44 white mt15">
                        <input type="password" class="inp white" placeholder="새로운 비밀번호를 다시 한번 입력해 주세요." />
                        <button type="button" class="btn inpReset">초기화</button>
                    </div>
                    <div class="guideTxt">
                        비밀번호는 영문자/숫자/특수문자 중<br/>
                        두가지로 조합할 경우 10자리 이상<br/>
                        세가지로 조합할 경우 8자리 이상으로 입력해주세요.
                    </div>
                    <button type="button" class="btn h44 orange mt25">변경하기</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
