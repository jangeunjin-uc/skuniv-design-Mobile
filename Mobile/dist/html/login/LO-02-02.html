<body class="pgLogin">
    <!-- .content -->
    <section class="content">
        <div class="pgLoginWrap">
            <div class="logo w90"><img src="../../img/logo_gnb_login_90px.svg" alt="mySUNI" /></div>
            <div class="resetForm">
                <h2>Please reset your password.</h2>
                <form>
                    <!-- <h3>Password</h3>
                    <div class="inputBox h44 white">
                        <input type="password" class="inp white" placeholder="Your password" />

                    <h3>New password</h3>
                    <div class="inputBox h44 white">
                        <input type="password" class="inp white" placeholder="New password" />
                        <button type="button" class="btn inpReset">초기화</button>
                    </div>
                    <div class="inputBox h44 white mt15">
                        <input type="password" class="inp white" placeholder="Confirm new password" />
                        <button type="button" class="btn inpReset">초기화</button>
                    </div>
                    <div class="guideTxt guideTxt2">
                        <p>Please use English text, numbers, and/or special characters for your password.</p>
                        <p>If using only two of the three types above for your password, please enter 10 digits or more.</p>
                        <p>If using all three types above for your password, please enter 8 digits or more.</p>
                    </div>
                    <button type="button" class="btn h44 orange mt25">Change Password</button>
