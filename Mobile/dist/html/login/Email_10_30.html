<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <title>mySUNI</title>
    <link rel="stylesheet" href="../../css/swiper.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/jquery-1.12.4.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/Chart.min.js"></script>
    <script src="../../js/ui.js"></script>
</head>

<body class="pgLogin">
    <!-- .content -->
    <section class="content">
        <div class="pgLoginWrap">
            <div class="logo w90"><img src="../../img/logo_gnb_login_90px.svg" alt="mySUNI" /></div>
            <div class="resetForm">
                <h2>이메일 인증</h2>
                <form>
                    <h3>메일로 인증번호가 전송됩니다.</h3>
                    <div class="field login">
                        <div class="inputBox h44 white">
                            <input type="text" class="inp white" placeholder="Email" />
                        </div>
                        <div class="guideTxt mb20">메일로 비밀번호 재 설정용 인증번호가 전송됩니다.</div>
                        <button type="button" class="btn h44 orange">Re-Send code</button>
                    </div>
                    <h3>인증번호</h3>
                    <div class="field login">
                        <div class="inputBox h44 white">
                            <input type="text" class="inp white" placeholder="Code number" />
                            <span class="reamin-time">남은 시간 0</span>
                        </div>
                        <div class="guideTxt mb20">메일에 전송된 인증 번호를 입력해 주세요.</div>
                        <button type="button" class="btn h44 orange" disabled>Confirm</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
