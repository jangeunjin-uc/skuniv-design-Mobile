<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <title>mySUNI</title>
    <link rel="stylesheet" href="../../css/swiper.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/jquery-1.12.4.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/Chart.min.js"></script>
    <script src="../../js/ui.js"></script>
</head>

<body class="pgLogin">
    <header>
        <section class="loginHeader">
            <a href="LO-01-01.html" target="_blank" class="btn pageBack">이전 페이지</a>
        </section>
    </header>
    <!-- .content -->
    <section class="content">
        <div class="pgResetWrap">
            <div class="logo w90"><img src="../../img/logo_gnb_login_90px.svg" alt="mySUNI" /></div>
            <div class="resetForm">
                <h2>비밀번호 초기화</h2>
                <form>
                    <h3>이메일</h3>
                    <div class="inputBox h44 white">
                        <input type="text" class="inp white" placeholder="Email을 입력해주세요." value="uni.kim@sk.com" />
                        <button type="button" class="btn inpReset">초기화</button>
                    </div>
                    <div class="guideTxt">메일로 비밀번호 재 설정용 인증번호가 전송됩니다.</div>
                    <button type="button" class="btn h44 orange">인증번호 발송</button>
                </form>
                <form>
                    <h3>인증번호</h3>
                    <div class="inputBox h44 white">
                        <input type="text" class="inp white" placeholder="인증번호를 입력해주세요." />
                        <span class="remain">남은 시간 5:00</span>
                    </div>
                    <div class="guideTxt">메일로 비밀번호 재 설정용 인증번호가 전송됩니다.</div>
                    <button type="button" class="btn h44 orange" disabled>인증번호 확인</button>
                </form>
                <div class="globalSelect">
                    <i><img src="../../img/icon-mypage-menu-note.svg" alt="지구본이미지"></i>
                    <ul>
                        <li class="active"><button type="button">한국어</button></li>
                        <li><button type="button">中文(简体)</button></li>
                        <li><button type="button">English</button></li>
                    </ul>
                </div>
                </diiv>
            </div>
    </section>
</body>

</html>
