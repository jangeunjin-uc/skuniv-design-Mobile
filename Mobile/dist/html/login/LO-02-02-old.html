<head>

    <link rel="stylesheet" href="../../css/swiper.min.css">

<body class="pgLogin">
    <header>
        <section class="loginHeader">
            <a href="LO-01-01.html" target="_blank" class="btn pageBack">이전 페이지</a>
        </section>
    </header>
    <!-- .content -->
    <section class="content">
        <div class="pgResetWrap">
            <div class="logo"><img src="../../img/login_logo_small.svg" alt="mySUNI" /></div>
            <div class="resetForm">
                <h2>비밀번호 재설정</h2>
                <form>
                    <h3>비밀번호 입력</h3>
                    <div class="inputBox h44 white">
                        <input type="password" class="inp white" placeholder="새로운 비밀번호를 입력해주세요." />
                        <button type="button" class="btn inpReset">초기화</button>
                    </div>
                    <div class="inputBox h44 white mt15">
                        <input type="password" class="inp white" placeholder="새로운 비밀번호를 다시 입력해주세요." />
                        <button type="button" class="btn inpReset">초기화</button>
                    </div>
                    <div class="guideTxt">비밀번호는 영문, 대/소문자, 숫자, 특수문자로 구성됩니다. <br />
                    3가지 이상으로 조합할 경우 12자리 이상<br />
                    4가지 이상으로 조합할 경우 8자리 이상</div>
                    <button type="button" class="btn h44 orange" disabled>인증번호 확인</button>
                </form>
                </diiv>
            </div>
    </section>
</body>
