<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <title>mySUNI</title>
    <link rel="stylesheet" href="../../css/swiper.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/jquery-1.12.4.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/Chart.min.js"></script>
    <script src="../../js/ui.js"></script>
</head>

<body class="white">
    <!-- content -->
    <section class="content full">
        <div class="interest-area">
            <div class="logo on">
                <img src="../../img/logo_gnb_login_90px.svg" alt="mySUNI" />
                <div class="setting-num">
                    <span class="on">1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                </div>
            </div>
            <div class="form-wrap">
                <div class="img-top">
                    <img src="../../img/img_career.png" />
                    <div class="setting-msg">
                        <strong>현 직무</strong>
                        <span>여러분은 어떤 직무 분야에 해당 하시나요?<br/>
                            수행하고 있는 업무를 기반으로 현 직무를 <br/>
                            선택해 주시기 바랍니다.</span>
                    </div>
                </div>
                <form>
                    <div class="field">
                        <strong class="form-tit">Step 01. 현재 직무가 속에 있는 직군을 선택해 주세요.</strong>
                        <select class="slt-h44 selectbox">
                            <option value="select">선택해주세요.</option>
                            <option value="">Consulting</option>
                            <option value="">Marketing & Sales</option>
                            <option value="">Technology</option>
                            <option value="">전략기획</option>
                            <option value="">재무</option>
                            <option value="">법무</option>
                            <option value="">구매</option>
                            <option value="">윤리경영</option>
                            <option value="">대외협력</option>
                            <option value="">기업문화</option>
                            <option value="">경영층 보좌</option>
                            <option value="">IT</option>
                            <option value="">환경안전</option>
                            <option value="">E&#38;P Commercial</option>
                            <option value="">기타</option>
                        </select>
                    </div>
                    <div class="field">
                        <strong class="form-tit">Step 02. 현재 직무를 선택해 주세요.</strong>
                        <select class="slt-h44 selectbox">
                            <option value="select">선택해주세요.</option>
                            <option value="">ICT 컨설팅</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="BtmBtn floating">
                <div class="btnGroup">
                    <button disabled type="button" class="btnOrange">다음</button>
                </div>
            </div>
        </div>
    </section>
    <!-- content -->
    <!-- popup alert -->
    <section class="popWrap center">
        <div class="popBox">
            <div class="popCont">
                <strong class="title">알림</strong>
                <div class="scrollArea">
                    <p class="txt">직무을 선택해 주세요.</p>
                </div>
            </div>
            <div class="popBtm">
                <button type="button">확인</button>
            </div>
        </div>
    </section>
    <!-- popup alert -->

</body>

</html>
