<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <title>mySUNI</title>
    <link rel="stylesheet" href="../../css/swiper.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/jquery-1.12.4.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/Chart.min.js"></script>
    <script src="../../js/ui.js"></script>
</head>

<body>
    <style>
        .content {
            padding-bottom: 60px;
        }

        h2.tt {
            display: block;
            padding: 0 10px;
            margin: 50px 0 15px;
            font-size: 13px;
            font-weight: 700;
        }

        h2.tt span {
            display: block;
            margin-top: 2px;
            color: red;
            text-decoration: underline;
        }

        *+h2.tt {
            margin-top: 60px;
        }

        .BtmBtn {
            box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.2)
        }
    </style>
    <!-- .content -->
    <section class="content">

        <div class="cardBox">

            <h2 class="tt">도전 전</h2>
            <div class="BtmBtn">
                <div class="stateTxt">뱃지 획득에 도전해보세요</div>
                <div class="btnGroup">
                    <button type="button" class="btnOrange">신청하기</button>
                </div>
            </div>

            <h2 class="tt">진행중</h2>
            <div class="BtmBtn">
                <div class="stateTxt">진행중 3/12</div>
                <div class="btnGroup">
                    <button type="button" class="btnOrange">도전 취소</button>
                </div>
            </div>

            <h2 class="tt">도전 완료</h2>
            <div class="BtmBtn">
                <div class="stateTxt">뱃지 획득 도전이 완료되었습니다</div>
                <div class="btnGroup">
                    <button type="button" class="btnOrange">발급 요청</button>
                </div>
            </div>

            <h2 class="tt">발급 요청중</h2>
            <div class="BtmBtn">
                <div class="stateTxt">발급 요청중 (2020.05.22 발급 요청)</div>
            </div>

        </div>
        <h2 class="tt">획득 완료</h2>
        <div class="BtmBtn">
            <div class="stateTxt">획득 완료 (2020.05.22 획득)</div>
        </div>


        </div>

    </section>
    <!-- // .content -->
</body>

</html>
