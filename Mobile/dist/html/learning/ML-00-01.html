<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <title>mySUNI</title>
    <link rel="stylesheet" href="../../css/swiper.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/jquery-1.12.4.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/Chart.min.js"></script>
    <script src="../../js/ui.js"></script>
</head>

<body>
    <style>
        h2.tt {
            padding: 0 15px;
            color: red;
            margin: 20px 0 5px;
            font-weight: 700;
        }
    </style>
    <!-- .content -->
    <section class="content">

        <div class="cardBox">

            <h2 class="tt">Default 카드 </h2>

            <a href="#" class="card">
                <div class="cardInner">
                    <div class="titleArea">
                        <div class="topRight">
                            <!-- 2021-12 교육유형 class = icon > 학습상태 class=state 변경 -->
                            <span class="state ing">학습중</span>
                            <!-- <span class="state ">학습 완료</span> -->
                        </div>
                        <p class="category red">혁신디자인</p>
                        <strong class="title">UI/UX design with Adobe XD: Design & Prototype</strong>
                    </div>
                    <div class="gbArea">
                        <span>KOR</span><span>CHN</span><span>ENG</span>
                    </div>
                    <div class="infoArea">
                        <p class="label"><i class="ico time"></i><b>2h 40m</b></p>
                        <p class="label"><i class="ico star"></i><b>4.0</b></p>
                    </div>
                </div>
            </a>

            <h2 class="tt">상태값을 가진 카드 </h2>

            <a href="#" class="card">
                <div class="cardInner">
                    <div class="titleArea">
                        <div class="topRight">
                            <!-- 2021-12 교육유형 class = icon > 학습상태 class=state 변경 -->
                            <span class="state ing">학습중</span>
                            <!-- <span class="state ">학습 완료</span> -->
                        </div>
                        <p class="category red">혁신디자인</p>
                        <strong class="title">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</strong>
                    </div>
                    <div class="gbArea">
                        <span>KOR</span><span>CHN</span><span>ENG</span>
                    </div>
                    <div class="infoArea">
                        <p class="label"><i class="ico time"></i><b>2h 40m</b></p>
                        <p class="label"><i class="ico star"></i><b>4.0</b></p>
                    </div>
                </div>
            </a>

        </div>

    </section>
    <!-- // .content -->
</body>

</html>
