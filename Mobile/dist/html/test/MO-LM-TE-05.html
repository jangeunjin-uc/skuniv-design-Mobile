<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <title>mySUNI</title>
    <link rel="stylesheet" href="../../css/swiper.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/jquery-1.12.4.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/Chart.min.js"></script>
    <script src="../../js/ui.js"></script>
</head>

<body>
    <section class="popWrap full">
        <form>
            <div class="popBox bgBlue">
                <div class="popTitle">
                    <p>Test</p>
                    <a href="#" target="_blank" class="btnClose">닫기</a>
                </div>
                <div class="popCont">
                    <div class="pop-q-form-inner">
                        <div class="test_top_tit">
                            <strong>Data로 생각하는 인재되기<br/>(16가지 역량)</strong>
                            <span>Data로 생각하는 인재되기 강의를 수강하는 구성원들의 학습 이해도 확인을 위해 테스트를 진행합니다. <br/>이해한 내용을 바탕으로 시험에 응시해주세요.</span>
                        </div>
                        <div class="result_test">
                            <div class="score_msg">
                                <span>문항 개수</span>
                                <strong>총 10문항</strong>
                                <span>응시횟수</span>
                                <strong>2회</strong>
                                <span>이수 조건</span>
                                <strong>합격기준 80점 / 총점 100점</strong>
                            </div>
                        </div>
                        <div class="test_bottom_msg">
                            <span>Test Pass 조건에 도달하지 못하여 2회 이상 재응시 할 경우<br/> 다음날 Test 응시가 가능합니다.</span>
                            <em>Test 정보를 확인했으면, 응시하기 버튼을 통해<br/> Test에 응시해보세요.</em>
                        </div>
                    </div>
                    <div class="BtmBtn floating">
                        <div class="btnGroup">
                            <button type="button" class="btnOrange">응시하기</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
</body>

</html>
