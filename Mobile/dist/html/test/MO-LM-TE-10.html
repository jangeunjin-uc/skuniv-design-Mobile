<!DOCTYPE html>
<html lang="ko">

<head>

    <title>mySUNI</title>

<body>
    <section class="popWrap full">

                <div class="popCont">

                                        <div class="a">
                                            <ul>
                                                <li>
                                                    <span class="inpD">
                                                        <label>
                                                            <input type="radio" name="q1" checked>
                                                            <i class="ico radio"></i>
                                                            <span class="txt">O</span>
                                                    </label>
                                                    </span>
                                                </li>
                                                <li>
                                                    <span class="inpD">
                                                        <label>
                                                            <input type="radio" name="q1">
                                                            <i class="ico radio"></i>
                                                            <span class="txt">X</span>
                                                    </label>
                                                    </span>
                                                </li>
                                            </ul>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="q"><span>2. ‘새로 개발한 상품을 구매할 고객은 누구인가?’ 문제에 사용되는 분석 방법은 어떤 것인가? (1점)</span></div>
                                        <div class="a">
                                            <ul>
                                                <li>
                                                    <span class="inpD">
                                                        <label>
                                                            <input type="checkbox" name="q2" checked>
                                                            <span class="txt">자기자본비용(cost of equity)을 구하는 대표적인 방법</span>
                                                    <i class="ico checkBox"></i>
                                                    </label>
                                                    </span>
                                                </li>
                                                <li>
                                                    <span class="inpD">
                                                        <label>
                                                            <input type="checkbox" name="q2">
                                                            <span class="txt">묘사분석</span>
                                                    <i class="ico checkBox"></i>
                                                    </label>
                                                    </span>
                                                </li>
                                                <li>
                                                    <span class="inpD">
                                                        <label>
                                                            <input type="checkbox" name="q2" checked>
                                                            <span class="txt">진단분석</span>
                                                    <i class="ico checkBox"></i>
                                                    </label>
                                                    </span>

                                                <li>
                                                    <span class="inpD">
                                                        <label>
                                                            <input type="checkbox" name="q2">
                                                            <span class="txt">예측분석</span>
                                                    <i class="ico checkBox"></i>
                                                    </label>

                                                        <label>
                                                            <input type="checkbox" name="q2">
                                                            <span class="txt">처방분석</span>

                                                    </label>
                                                    </span>
