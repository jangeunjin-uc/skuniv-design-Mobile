<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <title>mySUNI</title>
    <link rel="stylesheet" href="../../css/swiper.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/jquery-1.12.4.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/Chart.min.js"></script>
    <script src="../../js/ui.js"></script>
</head>

<body>
    <section class="popWrap full">
        <form>
            <div class="popBox bgBlue">
                <div class="popTitle">
                    <p>Test</p>
                    <a href="#" target="_blank" class="btnClose">닫기</a>
                </div>
                <div class="popCont">
                    <div class="pop-q-form-inner">
                        <div class="status_line mtm15">
                            <p class="st_b blue">이수</p>
                        </div>
                        <div class="image_wrap">
                            <img src="../../img/icon_test_pass.png" alt="pass" />
                        </div>
                        <div class="result_test">
                            <div class="score orange">
                                <strong>98점</strong>
                            </div>
                            <div class="result_msg">
                                <strong>Test 이수조건을 통과하였습니다!</strong>
                                <p>하단 결과보기 버튼을 통해 나의 결과를 확인해보세요.</p>
                            </div>
                            <div class="score_msg">
                                <span>응시횟수</span>
                                <strong>3회</strong>
                                <span>이수 조건</span>
                                <strong>합격기준 80점 / 총점 100점</strong>
                            </div>
                        </div>
                    </div>
                    <div class="BtmBtn floating">
                        <div class="btnGroup">
                            <button type="button" class="btnBlack">과정 Survey 참여</button>
                            <button type="button" class="btnOrange">결과보기</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
</body>

</html>
