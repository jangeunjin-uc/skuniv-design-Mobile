<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <title>mySUNI</title>
    <link rel="stylesheet" href="../../css/swiper.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/jquery-1.12.4.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/Chart.min.js"></script>
    <script src="../../js/ui.js"></script>
</head>

<body style="overflow: hidden;">
    <!-- .header -->
    <header>
        <section class="listHeader">


            <a href="#" target="_blank" class="btn pageBack">이전 페이지</a>

            <div class="keyWord">승인관리</div>
        </section>
    </header>
    <!-- // .header -->
    <!-- .content -->
    <section class="content">
    </section>
    <!-- // .content -->

    <!-- layer -->
    <section class="popWrap full">
        <div class="popBox">
            <div class="popTitle">
                <p>List Filter</p>
                <a href="#" class="btnClose">닫기</a>
            </div>
            <div class="popCont">
                <ul class="filterList accordion">
                    <li>
                        <div class="viewBox">
                            <a href="#" class="anch">
                                <strong>승인상태</strong>
                                <i class="ico arrow"></i>
                            </a>
                            <div class="line">
                                <p class="selectedItem">
                                    <span>전체</span>
                                </p>
                            </div>
                        </div>
                        <ul class="sub" style="display: none;">
                            <li>
                                <span class="inpD">
								<label>
									<span class="txt">전체</span>
                                <input type="radio" name="r1" checked>
                                <i class="ico radio"></i>
                                </label>
                                </span>
                            </li>
                            <li>
                                <span class="inpD">
								<label>
									<span class="txt">승인대기</span>
                                <input type="radio" name="r1">
                                <i class="ico radio"></i>
                                </label>
                                </span>
                            </li>
                            <li>
                                <span class="inpD">
								<label>
									<span class="txt">승인</span>
                                <input type="radio" name="r1">
                                <i class="ico radio"></i>
                                </label>
                                </span>
                            </li>
                            <li>
                                <span class="inpD">
								<label>
									<span class="txt">반려</span>
                                <input type="radio" name="r1">
                                <i class="ico radio"></i>
                                </label>
                                </span>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="BtmBtn floating">
                <div class="btnGroup">
                    <button type="button" class="btnBlack">초기화</button>
                    <button type="button" class="btnOrange">적용</button>
                </div>
            </div>
        </div>
    </section>
    <!-- //layer -->

</body>

</html>
