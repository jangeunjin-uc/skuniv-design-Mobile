<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <title>mySUNI</title>
    <link rel="stylesheet" href="../../css/swiper.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/jquery-1.12.4.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/Chart.min.js"></script>
    <script src="../../js/ui.js"></script>
</head>

<body>

    <!-- .content -->

    <section class="content">
    </section>
    <!-- // .content -->
    <!-- layer -->
    <section class="popWrap full">
        <form>
            <div class="popBox">
                <div class="popTitle">
                    <p>출석체크 이벤트</p>
                    <a href="#" target="_blank" class="btnClose">닫기</a>
                </div>
                <div class="popCont popEvent">
                    <div class="imgbox">
                        <img src="../../img/icon_event_end.png" alt="종료">
                    </div>
                    <div class="event_done_txt">
                        <strong class="title">7월31일자로 <br/> 출석이벤트가 종료되었습니다. </strong>
                        <p>이벤트로 획득한 행운권은 <br/> 8월8일까지 확인 가능합니다.</p>
                        <p>아래의 <strong>'행운권 확인'</strong>버튼을 눌러 확인하세요!</p>

                        <em>
                            출석 횟수가 5회 미만인 경우, <br/> '행운권 확인' 버튼이 비활성화 됩니다.
                        </em>
                    </div>
                </div>
                <div class="BtmBtn floating">
                    <div class="btnGroup">
                        <button type="button" class="btnBlack">이벤트 자세히 보러가기</button>
                        <!-- 행운권 확인 불가할 때 btnOrangeLight -->
                        <button type="button" class="btnOrangeLight">행운권 확인</button>
                        <!-- 행운권 확인 가능할 때 btnOrange -->
                        <!-- <button type="button" class="btnOrange">행운권 확인</button> -->
                    </div>
                </div>
            </div>
        </form>
    </section>

    <!-- //layer -->
    <script>
        if ($('.popWrap.center').is('.on')) {
            $('.popWrap.center').show();
        } else {
            $('.popWrap.center').hide();
        };
    </script>
</body>

</html>
