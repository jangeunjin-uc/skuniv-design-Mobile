<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <title>mySUNI</title>
    <link rel="stylesheet" href="../../css/swiper.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/jquery-1.12.4.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/Chart.min.js"></script>
    <script src="../../js/ui.js"></script>
</head>

<body class="pgLogin">
    <!-- .content -->
    <section class="content full">
        <div class="regi">
            <div class="logo"><img src="../../img/logo_gnb_login_90px.svg" alt="mySUNI" /></div>
            <div class="regiForm">
                <h2>회원가입</h2>
                <div class="regiInfoForm">
                    <form>
                        <strong class="reg-tit">기본 정보</strong>
                        <div class="inputWrapper">
                            <table>
                                <colgroup>
                                    <col width="100px" />
                                    <col />
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th>사진 (Profile)</th>
                                        <td class="picWrap">
                                            <div class="pic">
                                                <a href="#">
                                                    <img src="../../img/img_profile_120_px.svg" />
                                                    <i class="ico plus-orange"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>성명</th>
                                        <td><strong>최선희</strong></td>
                                    </tr>
                                    <tr>
                                        <th>연락처</th>
                                        <td><strong>010-1234-5678</strong></td>
                                    </tr>
                                    <tr>
                                        <th>E-mail</th>
                                        <td><strong>mysuni@sk.com</strong></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>
                    <form>
                        <strong class="reg-tit">추가 정보</strong>
                        <div class="inputWrapper">
                            <table>
                                <colgroup>
                                    <col width="100px" />
                                    <col />
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th>생년월일<span class="red-t">*</span></th>
                                        <td>
                                            <div class="inputBox h44 white">
                                                <input type="text" class="inp white" placeholder="예) 911019" />
                                                <button type="button" class="btn inpReset">초기화</button>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>성별<span class="red-t">*</span></th>
                                        <td>
                                            <span class="inpD checked">
                                                <label>
                                                    <input type="radio" name="radio" checked="">
                                                    <i class="ico radio"></i>
                                                    <span class="txt">남</span>
                                            </label>
                                            </span>
                                            <span class="inpD">
                                                <label>
                                                    <input type="radio" name="radio">
                                                    <i class="ico radio"></i>
                                                    <span class="txt">여</span>
                                            </label>
                                            </span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>소속(단체명)<span class="red-t">*</span></th>
                                        <td>
                                            <div class="inputBox h44 white">
                                                <input type="text" class="inp white" placeholder="입력해주세요." />
                                                <button type="button" class="btn inpReset">초기화</button>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>부서명<span class="red-t">*</span></th>
                                        <td>
                                            <div class="inputBox h44 white">
                                                <input type="text" class="inp white" placeholder="입력해주세요." />
                                                <button type="button" class="btn inpReset">초기화</button>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>직위/직책<span class="red-t">*</span></th>
                                        <td>
                                            <div class="inputBox h44 white">
                                                <input type="text" class="inp white" placeholder="입력해주세요." />
                                                <button type="button" class="btn inpReset">초기화</button>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>사번<span class="red-t">*</span></th>
                                        <td>
                                            <div class="inputBox h44 white">
                                                <input type="text" class="inp white" placeholder="입력해주세요." />
                                                <button type="button" class="btn inpReset">초기화</button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
            </div>

        </div>
        <div class="BtmBtn floating">
            <div class="btnGroup">
                <button type="button" class="btnBlack" onclick="window.open('')">취소</button>
                <button type="button" class="btnOrange" onclick="window.open('')">확인</button>
            </div>
        </div>

    </section>
</body>

</html>
