<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <title>mySUNI</title>
    <link rel="stylesheet" href="../../css/swiper.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/jquery-1.12.4.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/Chart.min.js"></script>
    <script src="../../js/ui.js"></script>
</head>

<body class="pgLogin">
    <!-- .content -->
    <section class="content">
        <div class="pgLoginWrap">
            <div class="logo"><img src="../../img/logo_gnb_login_90px.svg" alt="mySUNI" /></div>
            <div class="regiForm pwdForm">
                <h2>비밀번호 변경</h2>
                <form>
                    <div class="inputBox h44 white">
                        <strong class="input-tit">비밀번호 입력</strong>
                        <input type="text" class="inp white" placeholder="비밀번호를 입력해 주세요." />
                        <button type="button" class="btn inpReset">초기화</button>
                    </div>
                    <div class="inputBox h44 white mt30">
                        <strong class="input-tit">비밀번호 확인</strong>
                        <input type="password" class="inp white" placeholder="다시 한번 비밀번호를 입력해 주세요." />
                        <button type="button" class="btn inpReset">초기화</button>
                    </div>
                    <button type="button" class="btn h44 orange">변경하기</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
