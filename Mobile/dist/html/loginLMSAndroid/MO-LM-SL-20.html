<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <title>mySUNI</title>
    <link rel="stylesheet" href="../../css/swiper.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/jquery-1.12.4.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/Chart.min.js"></script>
    <script src="../../js/ui.js"></script>
</head>

<body class="lms_login">
    <!-- .content -->
    <section class="content">
        <div class="lms_loginWrap">
            <div class="login_top">
                <button type="button" class="b_back"><i class="i_back"></i><span>간편 로그인</span></button>
            </div>
            <div class="login_body">
                <ul class="login_list">
                    <li>
                        <a href="#">
                            <strong>간편로그인</strong>
                            <span class="stats">선택 안함</span>
                            <span class="hidden stats active">패턴</span>
                            <span class="hidden stats active">PIN 번호</span>
                            <span class="hidden stats active">지문</span>
                        </a>
                    </li>
                </ul>

                <p class="noti">간편 로그인을 설정하면 간단한 PIN 번호, 패턴, 지문 <br />입력만으로 로그인을 할 수 있습니다. </p>
            </div>
        </div>
    </section>
</body>

</html>
