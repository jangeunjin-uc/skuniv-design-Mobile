<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <title>mySUNI</title>
    <link rel="stylesheet" href="../../css/swiper.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/jquery-1.12.4.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/Chart.min.js"></script>
    <script src="../../js/ui.js"></script>
</head>

<body style="overflow: hidden;">
    <!-- .content -->
    <section class="content">
    </section>
    <!-- // .content -->

    <!-- layer -->
    <section class="popWrap center">
        <div class="popBox">
            <div class="popCont">
                <strong class="title">mySUNI 간편로그인</strong>
                <div class="popTxt">
                    <div class="imgwrap"><img src="../../img/icon_fingerprint_120_px.svg" alt="지문"></div>
                    <p class="txt1">지문 정보가 일치하지 않습니다. <br />지문을 재인식해주세요.</p>
                    <p class="txt2">
                        간편 로그인 시 5회 이상 틀릴 경우, 일반 로그인
                        <br />모드로 전환되며 간편 로그인 설정은 초기화 됩니다.
                        <br />일반 로그인을 원하실 경우 취소를 눌러주세요.
                    </p>
                </div>
            </div>
            <div class="popBtm">
                <button type="button" class="b_cancel">취소</button>
            </div>
        </div>
    </section>
    <!-- //layer -->

</body>

</html>
