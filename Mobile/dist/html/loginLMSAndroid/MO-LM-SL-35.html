<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <title>mySUNI</title>
    <link rel="stylesheet" href="../../css/swiper.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/jquery-1.12.4.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/Chart.min.js"></script>
    <script src="../../js/ui.js"></script>
</head>

<body class="lms_login">
    <!-- .content -->
    <section class="content">
        <div class="lms_loginWrap">
            <div class="login_top">
                <button type="button" class="b_back"><i class="i_back"></i><span>PIN 번호 변경</span></button>
            </div>
            <div class="login_body">
                <div class="pin_box">
                    <strong>변경할 PIN 번호 6자리를<br/>입력해주세요.</strong>
                    <ul class="pin_list">
                        <li><em class="dot"></em></li>
                        <li><em class="dot"></em></li>
                        <li><em class="dot"></em></li>
                        <li><em class="dot"></em></li>
                        <li><em class="dot"></em></li>
                        <li><em class="dot"></em></li>
                    </ul>
                </div>
                <a href="#" class="l_mode">일반 로그인 모드</a>

                <div class="key_box">
                    <ul class="key_list">
                        <li><button type="button">1</button></li>
                        <li><button type="button">2</button></li>
                        <li><button type="button">3</button></li>
                        <li><button type="button">4</button></li>
                        <li><button type="button">5</button></li>
                        <li><button type="button">6</button></li>
                        <li><button type="button">7</button></li>
                        <li><button type="button">8</button></li>
                        <li><button type="button">9</button></li>
                        <li><button type="button" class="b_back">
                                <div class="imgwrap"><img src="../../img/del.svg" alt="뒤로가기"></div>
                            </button></li>
                        <li><button type="button">0</button></li>
                        <li><button type="button" class="b_ok">OK</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
