<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <title>mySUNI</title>
    <link rel="stylesheet" href="../../css/swiper.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/jquery-1.12.4.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/Chart.min.js"></script>
    <script src="../../js/ui.js"></script>
</head>

<body class="lms_login">
    <!-- .content -->
    <section class="content">
        <div class="lms_loginWrap">
            <div class="login_top">
                <button type="button" class="b_back"><i class="i_back"></i><span>간편 로그인</span></button>
            </div>
            <div class="login_body">
                <ul class="login_list">
                    <li>
                        <a href="#">
                            <strong>간편 로그인</strong>
                            <span class="hidden stats">선택 안함</span>
                            <span class="hidden stats active">패턴</span>
                            <span class="stats active">PIN 번호</span>
                            <span class="hidden stats active">지문</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <strong>PIN 번호 변경</strong>
                            <i class="i_arrow"></i>
                        </a>
                    </li>
                </ul>

                <div class="title">
                    화면 잠금 방식
                </div>

                <ul class="login_list type">
                    <li class="hidden">
                        <a href="#">
                            <strong>PIN 번호
                                <span class="txt">6자리 PIN 번호 등록 가능</span>
                            </strong>
                            <i class="i_arrow"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <strong>패턴
                                <span class="txt">패턴 등록 가능</span>
                            </strong>
                            <i class="i_arrow"></i>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <strong>지문
                                <span class="txt">지문 등록 가능</span>
                            </strong>
                            <i class="i_arrow"></i>
                        </a>
                    </li>
                    <li class="hidden">
                        <a href="#">
                            <strong>Face ID
                                <span class="txt">Face ID 등록 가능</span>
                            </strong>
                            <i class="i_arrow"></i>
                        </a>
                    </li>
                </ul>
                <p class="noti">간편 로그인 시 5회 이상 틀릴 경우, 일반 로그인 모드로 <br />전환되며 간편 로그인 설정은 초기화 됩니다.</p>
            </div>
        </div>
    </section>
</body>

</html>
